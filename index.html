<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div id="container">
      <div id="main">
        <div id="opetions">
          <label for="myRange" id="Size">SIZE OF THE GRID</label>
          <output for="myRange" id="rangeOutput"></output>
          <br />
          <input type="range" id="myRange" min="1" max="50" value="1" />
          <br />
          <label for="mycolor"></label>
          <input type="color" id="mycolor" value="#1e81b0" />
        </div>
        <div id="btngroup ">
          <button class="button1" id="selected" role="button">
            Color model
          </button>
          <br />
          <button class="button2" id="unselected" role="button">Rainbow</button>
          <br />
          <button class="button3" id="unselected" role="button">Shade</button>
          <br />
          <button class="button4" id="unselected" role="button">Erase</button>
          <br />
          <button class="button5" id="unselected" role="button">Clear</button>
        </div>
      </div>
      <div id="pannel"></div>
    </div>
    <div id="fotter">
      <a href="https://github.com/SanyogAggarwal/Etch-a-Sketch.git"
        >Copyright Â© 2024 SanyogAggarwal</a
      >
    </div>
  </body>
</html>
